<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu habitación</title>
    <link rel="stylesheet" href="roomreservation.css">
</head>
<body>

    <form action="#" class="reservation-form">
        <h1>Make Room Reservations in Minutes</h1>

        <div class="form-group">
            <label for="name">Please enter your name</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="email" id="email" name="email" placeholder="invalid">
            <small>Please enter a valid email adress</small>
        </div>

        <div class="form-group">
            <label for="phone">Telephone number</label>
            <input type="tel" id="phone" name="phone" placeholder="Telephone / Mobile Number">
            <small>This field is required</small>
        </div>

        <div class="form-group">
            <label for="adults">Número de adultos:</label>
            <input type="number" id="adults" name="adults" placeholder="ten">
            <small>Please enter a valid number</small>
        </div>

        <div class="form-group">
            <label for="children">Número de niños:</label>
            <input type="number" id="children" name="children" placeholder="childrens">
        </div>

        <div class="form-group">
            <label for="checkin">Fecha de entrada:</label>
            <input type="date" id="checkin" name="checkin" >
        </div>

        <div class="form-group">
            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>

        <button type="submit">Reservar</button>

        <p class="footer-text">Por favor, responde a estas preguntas para una estancia agradable.</p>

    </form>

</body>
</html>
